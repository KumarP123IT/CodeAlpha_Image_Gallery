<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-container">
        <div class="gallery">
            <button class="prev" onclick="changeImage(-1)">&#10094;</button>
            <img id="gallery-image" src="image1.jpg" alt="Gallery Image">
            <button class="next" onclick="changeImage(1)">&#10095;</button>
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="/img/image1.jpg" onclick="currentImage(0)" alt="Thumbnail 1">
            <img class="thumbnail" src="/img/image2.jpg" onclick="currentImage(1)" alt="Thumbnail 2">
            <img class="thumbnail" src="/img/image3.jpg" onclick="currentImage(2)" alt="Thumbnail 3">
            <img class="thumbnail" src="/img/image4.jpg" onclick="currentImage(2)" alt="Thumbnail 4">
            <img class="thumbnail" src="/img/image5.jpg" onclick="currentImage(2)" alt="Thumbnail 5">
            <img class="thumbnail" src="/img/image6.jpg" onclick="currentImage(2)" alt="Thumbnail 6">
            <img class="thumbnail" src="/img/image7.jpg" onclick="currentImage(2)" alt="Thumbnail 7">
            <img class="thumbnail" src="/img/image8.jpg" onclick="currentImage(2)" alt="Thumbnail 8">
            <img class="thumbnail" src="/img/image9.jpg" onclick="currentImage(2)" alt="Thumbnail 9">
            <img class="thumbnail" src="/img/image10.jpg" onclick="currentImage(2)" alt="Thumbnail 10">
    


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
